<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Two Players Classic Tic Tac Toe" />
    <meta name="author" content="Gopal Garg" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="GG.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
        <div>
            <button id="0" onclick="show(this.id)" type="button"><img class="image" id="10" scr="10" alt=""></button>
            <button id="1" onclick="show(this.id)" type="button"><img class="image" id="11" scr="11" alt=""></button>
            <button id="2" onclick="show(this.id)" type="button"><img class="image" id="12" scr="12" alt=""></button>
        </div>
        <div>
            <button id="3" onclick="show(this.id)" type="button"><img class="image" id="13" scr="13" alt=""></button>
            <button id="4" onclick="show(this.id)" type="button"><img class="image" id="14" scr="14" alt=""></button>
            <button id="5" onclick="show(this.id)" type="button"><img class="image" id="15" scr="15" alt=""></button>
        </div>
        <div>
            <button id="6" onclick="show(this.id)" type="button"><img class="image" id="16" scr="16" alt=""></button>
            <button id="7" onclick="show(this.id)" type="button"><img class="image" id="17" scr="17" alt=""></button>
            <button id="8" onclick="show(this.id)" type="button"><img class="image" id="18" scr="18" alt=""></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
